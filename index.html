<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atom Interpreter AI</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">

    <!-- 로고 텍스트 -->
    <h1 class="title">Atom Interpreter AI</h1>
    <p class="subtitle">PATENT PENDING · 2025</p>

    <!-- 국기 원형 이미지 -->
    <div class="flag-wrapper">
      <img src="ATOM INTERPRETER AI.png" alt="Flags" class="flag-image" />
    </div>

    <!-- 언어 선택 -->
    <label>From</label>
    <select id="fromLang"></select>

    <label>To</label>
    <select id="toLang"></select>

    <!-- 원문 입력 -->
    <label>Original Text</label>
    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>

    <!-- 번역 결과 -->
    <label>Translation</label>
    <textarea id="outputText" placeholder="Translation appears here..." readonly></textarea>

    <!-- 업그레이드 버튼 -->
    <button class="upgrade-btn">Upgrade to Pro</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
