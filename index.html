<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atom Interpreter AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrap">
      <main class="card">
        <header class="card-header">
          <div class="logo-area">
    <img src="ChatGPT Image Dec 11, 2025, 04_41_33 PM.png" 
         alt="Atom Interpreter AI Logo"
         class="logo-img" />
</div>

        </header>

        <!-- Language selectors -->
        <section class="lang-row">
          <div class="field">
            <label for="fromLang">From</label>
            <select id="fromLang" class="select">
              <option value="auto" selected>Auto detect</option>
              <option value="en">English</option>
              <option value="ko">Korean</option>
              <option value="ja">Japanese</option>
              <option value="zh">Chinese</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
            </select>
          </div>
          <div class="field">
            <label for="toLang">To</label>
            <select id="toLang" class="select">
              <option value="en" selected>English</option>
              <option value="ko">Korean</option>
              <option value="ja">Japanese</option>
              <option value="zh">Chinese</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
            </select>
          </div>
        </section>

        <!-- Center gold-rim button -->
        <section class="badge-wrap">
          <button
            id="atomButton"
            type="button"
            class="badge-circle"
            aria-label="Translate with Atom"
          ></button>
        </section>

        <!-- Text areas -->
        <section class="text-section">
          <div class="field">
            <label for="sourceText">Original Text</label>
            <textarea
              id="sourceText"
              class="textarea"
              placeholder="Enter text to translate..."
              rows="4"
            ></textarea>
          </div>

          <div class="field">
            <label for="targetText">Translation</label>
            <textarea
              id="targetText"
              class="textarea"
              placeholder="Translation appears here..."
              rows="4"
              readonly
            ></textarea>
          </div>
        </section>

        <!-- Buttons -->
        <section class="actions">
          
          <button type="button" class="btn secondary">
            ðŸŒŸ Upgrade to Pro
          </button>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
