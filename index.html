<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Atom Interpreter – Real-Time Voice Translation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <span class="badge">
          PROPRIETARY AI • PROVISIONAL PATENT FILED (USPTO)
        </span>
        <h1>Atom Interpreter</h1>
        <p>Instant Voice Translation for Real Conversations</p>
      </header>

          <div class="controls">
      <div class="select-group">
        <label>
          From
          <select id="from-lang">
            <option value="ko-KR">Korean</option>
            <option value="en-US">English</option>
          </select>
        </label>

        <span class="arrow">→</span>

        <label>
          To
          <select id="to-lang">
            <option value="en-US">English</option>
            <option value="ko-KR">Korean</option>
          </select>
        </label>
      </div>

      <div class="button-group">
        <button id="startBtn" class="btn primary">Start Demo</button>
        <button id="stopBtn" class="btn secondary">Stop</button>
      </div>
    </div>

    <div class="panels">
      <div class="panel">
        <h2>Original Speech (live)</h2>
        <textarea id="inputText" readonly></textarea>
      </div>

      <div class="panel">
        <h2>Translated Speech (demo)</h2>
        <textarea id="outputText" readonly></textarea>
      </div>
    </div>
